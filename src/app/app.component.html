<form class="bg-white rounded shadow-xl max-w-sm py-3 px-4 mx-8 text-gray-700">
  <h1 class="text-center mt-4 text-gray-800 font-semibold text-md">
    Register With Us
  </h1>

  <div class="mt-4">
    <label for="username" class="text-gray-600">Username</label>
    <input
      class="block w-full p-1 mt-2 border-solid border-2 border-gray-100 focus:outline-none focus:border-gray-200 rounded"
      type="text"
      placeholder="Enter username"
      id="username"
    />
  </div>
  <div class="mt-6">
    <label class="text-gray-600" for="email">Email</label>
    <input
      class="block w-full p-1 mt-2 border-solid border-2 border-gray-100 focus:outline-none focus:border-gray-200 rounded"
      type="email"
      placeholder="Enter email"
      id="email"
    />
  </div>
  <div class="mt-6">
    <label class="text-gray-600" for="password">Password</label>
    <input
      class="block w-full p-1 mt-2 border-solid border-2 border-gray-100 focus:outline-none focus:border-gray-200 rounded"
      type="password"
      placeholder="Enter password"
      id="password"
    />
  </div>
  <div class="mt-6">
    <label class="text-gray-600" for="confirmPassword">Confirm Password</label>
    <input
      class="block w-full p-1 mt-2 border-solid border-2 border-gray-100 focus:outline-none focus:border-gray-200 rounded"
      type="text"
      placeholder="Enter password again"
      id="confirmPassword"
    />
  </div>

  <button class="block bg-blue-500 text-white py-1 rounded mt-6 w-full mb-4">
    Submit
  </button>
</form>
